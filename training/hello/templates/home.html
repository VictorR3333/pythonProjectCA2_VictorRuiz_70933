<!-- templates/home.html -->

<head>
  <style>
    h1 {
       font-size:30px;
       font-family:Courier;
       font-weight:bold;
       line-height:30px;
       letter-spacing:5px;
       text-transform:capitalize;
       text-indent:30px;
       text-align: center;
       margin-top: 20%;
       text-shadow: 7px 4px 5px blue;
    }
    p {
       font-size:30px;
       font-family:Courier;
       font-weight:bold;
       line-height:30px;
       letter-spacing:5px;
       text-transform:capitalize;
       text-indent:30px;
       text-align: center;
       margin-top: 16%;
       text-shadow: 7px 4px 5px blue;
    }
    a {
      text-decoration:none;
    }
    button {
      color: #0C00FF;
      background: transparent;
      border: 2px solid #0C00FF;
      border-radius: 6px;
      border: none;
            color: blue;
            padding: 16px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
      }
      button {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
      }
      button:hover {
            background-color: #008CBA;
            color: white;
       }
    body{
      background-image: url("http://www.solofondos.com/wp-content/uploads/2015/11/21omxpw.jpg");
    }
  </style>
</head>

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>Hi {{ user.username }}!</p>
  <center><button><a href="{% url 'polls:index' %}">Polls</a></button></center>
  <center><button><a href="{% url 'logout' %}">Log Out</a></button></center>
  <center><button><a href="{% url 'password_reset' %}">Reset Password</a></button></center>
{% else %}
  <h1>You are not logged in</h1>
  <center><button><a href="{% url 'login' %}">Log In</a></button></center>
{% endif %}
{% endblock %}
